<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colisão - Inserindo desenhos no cavas</title>
    <style>
        canvas{
            display: block;
            margin: 0 auto;
            margin-top: 50px;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <canvas width="640" height="400" id="palco"></canvas>
    <script>

        // [Variáveis/Constantes]
        let cnv = document.getElementById("palco")
        let ctx = cnv.getContext("2d")


        // [Coleção de Arrays]
        let sprites = [] // --> tudo que for desenhavel
        let blocks = [] // --> tudo que será sólido.


        // [Funções construtoras]
        let Sprite = function(x, y, largura, altura, cor){
            this.x = x
            this.y = y
            this.largura = largura
            this.altura = altura
            this.cor = cor
            this.visivel = true
        } 

        // [Criação de blocos]
        let personagem = new Sprite(0,0,34,34,"yellow")
        personagem.velocidade = 4
        sprites.push(personagem)

        let bloco1 = new Sprite(120,300,40,80,"red")
        sprites.push(bloco1)

        let bloco2 = new Sprite(400,150,100, 50, "black")
        sprites.push(bloco2)


        // [Funções Principais]
        function renderizar(){
            ctx.clearRect(0, 0, cnv.width, cnv.height)
            for(let i in sprites){
                let sprite = sprites[i]
                if(sprite.visivel){
                    ctx.fillStyle = sprite.cor
                    ctx.fillRect(
                        sprite.x,
                        sprite.y,
                        sprite.largura,
                        sprite.altura
                    )
                }
            }
        } 
        function atualizar(){
 
        }
        function loop(){
            window.requestAnimationFrame(loop,cnv)
            atualizar()
            renderizar()
        }

        
        // [Linha de comando]
        window.requestAnimationFrame(loop,cnv)
  
    </script>
</body>
</html>
