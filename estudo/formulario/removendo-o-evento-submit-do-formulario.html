<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ws-style.css">
    <title>Evento submit</title>
</head>
<body>
    <form class="ctn-450 bd-outline mt-3 p-2" action="page-do-sistema.php" name="fmTeste" method="POST">
        <div class="">
            <h1 class="t-5 pb-1">Anulando evento submit do formulário!</h1>
        </div>
        <div class="mb-1">
            <label for="nome" id="labelNome">Nome:</label>
            <input name="nome" id="nome" type="text" class="input-outline">
        </div>
        <div class="">
            <input type="submit" class="bt-outline" id="btSubmit">
        </div>
    </form>
</body>
    <script>
        
        fmTeste.btSubmit.addEventListener('click',function(e){
            
            //.preventDefault() --> Remove o evento do botão submit.
            // e --> é o paranto que representa o evento, pode ser trocado por outra letra.
            e.preventDefault()

        })

    </script>
</html>
